{% extends "base.html" %}
{% block style %}
<script src="../static/js/sponsor.js" defer></script>
<link rel="stylesheet" href="../static/css/success.css">


{% endblock %}
{% block content %}
<section class="">

    <div id="" class="{{status}}-message">
        <h3 class="h-volunteer"> {{ message[0] }}</h3>
        <p>{{ message[1] }}</p>
        {% if retry %}
        <a href="{{ root }}" class="retry-button" id="retry">Try Again</a>
        {% endif %}

    </div>


</section>


<script>
    const retryButton = document.getElementById('retry');
    if (retryButton) {
        retryButton.addEventListener('click', function (event) {
            window.location.href = "{{ root }}";
        });
    }
</script>
{% endblock %}
